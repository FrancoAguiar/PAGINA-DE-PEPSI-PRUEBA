    <!-- LINK DE LAS FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>Pepsi.com - Contacto</title>
  </head>
  <body>
    <header>
      <a href="index.html"><img
        class="logoPepsi"
        src="../IMAGES/logopepsi.png"
        alt="LogoPepsi"
      /></a>
      <nav>
        <ul class="textoHeader">
          <li><a href="productos.html" target="_blank">PRODUCTOS</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>
          <li><a href="masDeNosotros.html" target="_blank">MAS DE NOSOTROS</a></li>
        </ul>
      </nav>
    </header>
    <div class="div-fondoRojo">
      <h1 class="h1-divRojo">CONTACTO</h1>
    </div>
    <div class="div-form">
      <form action="" class="form">
        <h2 class="h2-form">Formulario de contacto</h2>
        <label for="" class="label-form">Nombre</label> 
        <input type="text" name="" id="nameContacto" class="input-form">
        <br>
        <label for="" class="label-form">Apellido</label>
        <input type="text" id="lastName" class="input-form">
        <br>
        <label for="" class="label-form">E-mail</label>
        <input type="email" id="email" class="input-form">
        <br>
        <label for="" class="label-form">Direccion</label>
        <input type="text" id="adress" class="input-form">
        <br>
        <label for="" class="label-form">Pa√≠s</label>
        <input type="text" id="country" class="input-form">
        <br>
        <label for="" class="label-form">Mensaje</label>
        <textarea name="" id="message" cols="30" rows="10" class="input-form"></textarea>
        <br>
      </form>
      <div class="container-button">
        <button type="submit" class="button" onclick="formularioContacto()">ENVIAR</button>
      </div>
    </div>
  </body>

  <!-- ESTE SCRIPT ES DE LOS ICONOS -->
